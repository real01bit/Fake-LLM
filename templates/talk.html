<body>
    <div class="chat-container">

                <div class="logo-icon">ğŸ’¬</div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">æ¬¢è¿ä½¿ç”¨æ™ºèƒ½èŠå¤©åŠ©æ‰‹ï¼è¯·è¾“å…¥æ‚¨çš„é—®é¢˜å¼€å§‹å¯¹è¯</div>
            <div class="message ai-message">
                æ‚¨å¥½ï¼æˆ‘æ˜¯æ‚¨çš„æ™ºèƒ½åŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®æ‚¨çš„å—ï¼Ÿ
                <div class="message-time">åˆšåˆš</div>

        <div class="chat-input-area">

                <input type="text" id="user-input" placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜...">
                <button id="send-btn">
                    <span>å‘é€</span>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="length-control">
                <label for="length-slider">è¾“å‡ºé•¿åº¦é™åˆ¶:</label>
                <input type="range" id="length-slider" min="1" max="10000" value="500">
                <div class="length-input-container">
                    <input type="number" id="length-input" min="1" max="10000" value="500">

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const lengthSlider = document.getElementById('length-slider');
            const lengthInput = document.getElementById('length-input');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // åŒæ­¥æ»‘å—å’Œè¾“å…¥æ¡†çš„å€¼
            function syncLengthValues(value) {
                lengthSlider.value = value;
                lengthInput.value = value;
            }
            
            // æ»‘å—äº‹ä»¶
            lengthSlider.addEventListener('input', function() {
                syncLengthValues(this.value);
            });
            
            // è¾“å…¥æ¡†äº‹ä»¶
            lengthInput.addEventListener('input', function() {
                let value = parseInt(this.value);
                
                // ç¡®ä¿å€¼åœ¨æœ‰æ•ˆèŒƒå›´å†…
                if (isNaN(value) || value < 1) {
                    value = 1;
                } else if (value > 10000) {
                    value = 10000;
                }
                
                syncLengthValues(value);
            });
            
            // å‘é€æ¶ˆæ¯å‡½æ•°
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
                addMessage(message, 'user');
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                userInput.value = '';
                
                // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
                showTypingIndicator();
                
                // å‘é€AJAXè¯·æ±‚
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/api', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        // éšè—æ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
                        hideTypingIndicator();
                        
                        if (xhr.status === 200) {
                            try {
                                const response = JSON.parse(xhr.responseText);
                                addMessage(response.output, 'ai');
                            } catch (e) {
                                console.error('è§£æå“åº”å¤±è´¥:', e);
                                addMessage('æŠ±æ­‰ï¼Œæˆ‘é‡åˆ°äº†ä¸€äº›é—®é¢˜ï¼Œè¯·ç¨åå†è¯•ã€‚', 'ai', true);
                            }
                        } else {
                            // çŠ¶æ€ç ä¸ä¸º200
                            try {
                                const response = JSON.parse(xhr.responseText);
                                if (response.output) {
                                    // æœ‰outputå­—æ®µï¼Œä½†çŠ¶æ€ç ä¸ä¸º200
                                    addMessage(response.output, 'ai', true);
                                } else {
                                    throw new Error('No output field');
                                }
                            } catch (e) {
                                console.error('è¯·æ±‚å¤±è´¥:', xhr.status);
                                addMessage('æŠ±æ­‰ï¼ŒæœåŠ¡æš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·ç¨åå†è¯•ã€‚', 'ai', true);
                            }
                        }
                    }
                };
                
                // å‡†å¤‡è¯·æ±‚å‚æ•°
                const params = `input=${encodeURIComponent(message)}&length=${lengthSlider.value}`;
                xhr.send(params);
            }
            
            // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
            function addMessage(text, sender, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
                
                // å¦‚æœæ˜¯é”™è¯¯æ¶ˆæ¯ï¼Œæ·»åŠ é”™è¯¯ç±»
                if (isError) {
                    messageDiv.classList.add('error');
                }
                
                const timeDiv = document.createElement('div');
                timeDiv.classList.add('message-time');
                timeDiv.textContent = getCurrentTime();
                
                messageDiv.textContent = text;
                messageDiv.appendChild(timeDiv);
                
                // åœ¨æŒ‡ç¤ºå™¨ä¹‹å‰æ’å…¥æ–°æ¶ˆæ¯
                chatMessages.insertBefore(messageDiv, typingIndicator);
                scrollToBottom();
            }
            
            // è·å–å½“å‰æ—¶é—´
            function getCurrentTime() {
                const now = new Date();
                return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
            function showTypingIndicator() {
                typingIndicator.classList.add('active');
                scrollToBottom();
            }
            
            // éšè—æ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
            function hideTypingIndicator() {
                typingIndicator.classList.remove('active');
            }
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            sendBtn.addEventListener('click', sendMessage);
            
            // è¾“å…¥æ¡†å›è½¦äº‹ä»¶
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // åˆå§‹æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom();
        });
    </script>
